<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>  
        
        <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">


    </head>
    <body>
        <center>
            <div class="Header" onclick="reload()" style="cursor: pointer;">
                <label id="heading">AI Ping Pong Web App</label>
                <button type="button" class="btn btn-primary" id="instructions_btn" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>

            <button class="btn btn-success" onclick="startGame()" id="play_btn">Play Game</button>
            <button class="btn btn-info" onclick="pause()" id="pause_btn">Pause</button>
            <button class="btn btn-info" onclick="resume()" id="resume_btn">Resume</button>
            <div id="status"></div>
  
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
            
                    <div class="modal-header">
                    <h4 class="modal-title">Instructions</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <div class="modal-body">
                        <ol>
                            <li>Keep your laptop screen straight.</li>
                            <li>Click the "Play Game" Button</li>
                            <li>Move the laptop 3-4 feet away from yourself.</li>
                            <li>The red paddel will move according to the movement of your right wrist.</li>
                        </ol>
                    </div>
            
                </div>
                </div>
            </div>

            <div id="canvas"></div>

            <button class="btn btn-danger" id="restart_btn" onclick="restart()">Restart</button>
        </center>
    </body>
    <script src="main.js"></script>
</html>
